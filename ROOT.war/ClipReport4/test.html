<script type='text/javascript'>
var urlPath = document.location.protocol + "//" + document.location.host;
function html2xml(divPath) {
	//OOF 생성
	var oof = new OOFDocument();
	oof.addFile("crf.root", "%root%/crf/CLIP.crf");
	
	var report = createReport(urlPath + "/ClipReport4/Clip.jsp", oof.toString(), document.getElementById(divPath));

    //리포트 뷰어 실행
    report.view();
}
</script>

<body>
<button onclick="html2xml('targetDiv1')">리포트</button>
<div id='targetDiv1' style='position:absolute;top:50px;left:5px;right:5px;bottom:5px;'></div>
</body>
