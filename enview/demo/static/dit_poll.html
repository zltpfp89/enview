<html>
<head>
	<title>부산동의과학대 뉴스</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<table width="168" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td align="left" background="images/poll2_bg.gif" style="padding:2px 7px 2px 7px;">동의과학대학의 인재상은?</td>
		</tr>
		<tr>
			<td><img src="images/poll2_bt.gif" /></td>
		</tr>
	</table>
	<br style="line-height:5px;" />
	<table width="164" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td valign="top"><input type="radio" name="radiobutton" value="radiobutton" /></td>
			<td align="left" class="poll">탐구하는 선도하는 지식인</td>
		</tr>
		<tr>
			<td valign="top"><input type="radio" name="radiobutton" value="radiobutton" /></td>
			<td align="left" class="poll">성실하고 능력있는 기술인</td>
		</tr>
		<tr>
			<td valign="top"><input type="radio" name="radiobutton" value="radiobutton" /></td>
			<td align="left" class="poll">협력하고 실천하는 전문인</td>
		</tr>
	</table>
	<br style="line-height:3px;" />
	<table width="168" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td align="right">
				<img src="images/btn_vote.gif" hspace="1" style="cursor:hand" />
				<img src="images/btn_result.gif" hspace="1" style="cursor:hand" />
			</td>
	   </tr>
	</table>
</body>
</html>
